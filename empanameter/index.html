<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Womganiza v0.1.5</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0e0f13; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    #wrap { position: fixed; inset: 0; display: grid; place-items: center; }
    /* 100vh puede saltar en iOS; el JS ajusta el tamaño real con visualViewport */
    canvas { width: 100vw; height: 100vh; touch-action: none; display:block; }

    .controls { position: fixed; left: 50%; bottom: 1.5rem; transform: translateX(-50%); display: flex; gap: 1.5rem; justify-content: center; pointer-events: none; width: auto; padding-bottom: max(0px, env(safe-area-inset-bottom)); }
    .btn { pointer-events: auto; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.15); padding: 1.4rem 1.8rem;
      font-size: 1.25rem; border-radius: 14px; backdrop-filter: blur(6px); -webkit-tap-highlight-color: transparent; user-select: none; font-weight: 600; touch-action: manipulation; color:#fff; }
    .btn:active { transform: scale(.98); }

    .toast { position: fixed; top: .75rem; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,.5); border: 1px solid rgba(255,255,255,.12); padding: .5rem .75rem; border-radius: 10px; font-size: .85rem; opacity: 0; transition: opacity .25s ease; max-width: min(92vw, 640px); text-align: center; }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
<div id="wrap">
  <canvas id="game"></canvas>
</div>
<div class="controls" id="controls" aria-hidden="true">
  <div class="btn" id="left" role="button" tabindex="0" aria-label="Mover a la izquierda">◀︎</div>
  <div class="btn" id="start" role="button" tabindex="0" aria-label="Jugar o pausar">Jugar</div>
  <div class="btn" id="right" role="button" tabindex="0" aria-label="Mover a la derecha">▶︎</div>
</div>
<div class="toast" id="toast">Consejo: también puedes arrastrar para mover la cesta</div>

<script type="module">
// --- Configuración básica ---
const DPR = Math.min(2, window.devicePixelRatio || 1);
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// --- Sprites PNG ---
const IMAGES = { player: new Image(), drop: new Image(), logo: new Image() };
IMAGES.player.src = './img/otakin_animate.png';
IMAGES.drop.src   = './img/choripan_8bit.png';
IMAGES.logo.src   = './img/womganiza.png';

const controls = {
  left: document.getElementById('left'),
  right: document.getElementById('right'),
  start: document.getElementById('start'),
};
const toast = document.getElementById('toast');

function updateStartButtonLabel() {
  if (GAME.state === 'menu' || GAME.state === 'gameover') controls.start.textContent = 'Jugar';
  else if (GAME.state === 'playing') controls.start.textContent = 'Pausa';
  else if (GAME.state === 'paused') controls.start.textContent = 'Reanudar';
}

const GAME = {
  width: 360,
  height: 640,
  state: 'menu',
  time: 30,
  score: 0,
  lastTime: 0,
  spawnEvery: 500,
  lastSpawn: 0,
};

// Entidades
const player = {
  w: 85,          // ancho por frame (sprite 2x1)
  h: 98,
  displayW: 85,
  displayH: 98,
  x: 180 - 48,
  y: 640 - 220,
  speed: 520,
  vx: 0,
  animFrame: 0,
  eatingTimer: 0,
  frameTimer: 0,
};
const drops = []; // {x, y, r, vy}

// --- Redimensionamiento responsivo + DPR ---
function resize() {
  const vw = window.innerWidth;
  const vh = (window.visualViewport?.height ?? window.innerHeight);
  canvas.style.width = vw + 'px';
  canvas.style.height = vh + 'px';
  canvas.width = Math.floor(vw * DPR);
  canvas.height = Math.floor(vh * DPR);
  ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  GAME.width = vw;
  GAME.height = vh;
  player.y = GAME.height - 220;
  player.x = clamp(player.x, 0, GAME.width - player.displayW);
  // invalida gradiente cacheado si cambia altura
  bgGrad = null; gradH = 0;
}
window.addEventListener('resize', resize);
window.visualViewport?.addEventListener('resize', resize, {passive:true});
resize();

// --- Utilidades ---
function rnd(min, max) { return Math.random() * (max - min) + min; }
function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
function aabb(rect, circle) {
  const nearestX = clamp(circle.x, rect.x, rect.x + rect.w);
  const nearestY = clamp(circle.y, rect.y, rect.y + rect.h);
  const dx = circle.x - nearestX;
  const dy = circle.y - nearestY;
  return (dx * dx + dy * dy) <= (circle.r * circle.r);
}

// --- Entrada táctil / arrastre ---
let dragging = false; let dragOffsetX = 0;
canvas.addEventListener('pointerdown', (e) => {
  dragging = true; canvas.setPointerCapture(e.pointerId);
  const x = e.clientX; dragOffsetX = x - player.x - player.displayW / 2;
});
canvas.addEventListener('pointermove', (e) => {
  if (!dragging) return;
  const x = e.clientX - dragOffsetX;
  player.x = clamp(x - player.displayW / 2, 0, GAME.width - player.displayW);
});
canvas.addEventListener('pointerup', () => { dragging = false; });
canvas.addEventListener('pointercancel', () => dragging = false);

// Botones izquierda / derecha (presión continua)
let leftHeld = false, rightHeld = false;
controls.left.addEventListener('pointerdown', () => leftHeld = true);
controls.left.addEventListener('pointerup', () => leftHeld = false);
controls.left.addEventListener('pointerleave', () => leftHeld = false);
controls.right.addEventListener('pointerdown', () => rightHeld = true);
controls.right.addEventListener('pointerup', () => rightHeld = false);
controls.right.addEventListener('pointerleave', () => rightHeld = false);

// Botón Jugar — pointerup (móvil) + click fallback
controls.start.addEventListener('pointerup', () => {
  if (GAME.state === 'menu' || GAME.state === 'gameover') startGame();
  else if (GAME.state === 'playing') pauseGame();
  else if (GAME.state === 'paused')  resumeGame();
});
controls.start.addEventListener('click', () => {
  if (GAME.state === 'menu' || GAME.state === 'gameover') startGame();
  else if (GAME.state === 'playing') pauseGame();
  else if (GAME.state === 'paused')  resumeGame();
});

// Teclas (debug desktop) + evitar scroll fantasma
window.addEventListener('keydown', (e) => {
  if (['ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
  if (e.key === 'ArrowLeft') leftHeld = true;
  if (e.key === 'ArrowRight') rightHeld = true;
  if (e.key === ' ') {
    if (GAME.state === 'menu' || GAME.state === 'gameover') startGame();
    else if (GAME.state === 'playing') pauseGame();
    else if (GAME.state === 'paused')  resumeGame();
  }
}, {passive:false});
window.addEventListener('keyup', (e) => {
  if (['ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
  if (e.key === 'ArrowLeft') leftHeld = false;
  if (e.key === 'ArrowRight') rightHeld = false;
}, {passive:false});

// Orientación (opcional): inclinar para mover (con permiso iOS)
async function enableTiltIfNeeded() {
  const DOE = window.DeviceOrientationEvent;
  if (DOE && typeof DOE.requestPermission === 'function') {
    try { await DOE.requestPermission(); } catch {}
  }
}
controls.start.addEventListener('pointerup', enableTiltIfNeeded, {once:true});

window.addEventListener('deviceorientation', (e) => {
  if (GAME.state !== 'playing') return;
  const tilt = (e.gamma ?? 0); // -90..90
  player.vx = clamp(tilt * 18, -720, 720);
});

// --- Lógica de juego ---
function startGame() {
  GAME.state = 'playing';
  GAME.score = 0;
  GAME.time = 30;
  GAME.lastSpawn = 0;
  drops.length = 0;
  showToast('¡Atrapa todos los choripanes!');
  updateStartButtonLabel();
}

function endGame() {
  GAME.state = 'gameover';
  showToast(`Fin del juego. Puntos: ${GAME.score}`);
  updateStartButtonLabel();
}

function pauseGame() {
  GAME.state = 'paused';
  GAME.lastTime = performance.now(); // evita dt gigante al volver
  showToast('Juego en pausa');
  updateStartButtonLabel();
}

function resumeGame() {
  GAME.state = 'playing';
  GAME.lastTime = performance.now();
  showToast('Juego reanudado');
  updateStartButtonLabel();
}

function spawnDrop() {
  const r = rnd(16, 28);
  drops.push({ x: rnd(r, GAME.width - r), y: -r - 10, r, vy: rnd(260, 420) });
}

function update(dt) {
  // Animación de comer (2 frames)
  if (player.eatingTimer > 0) {
    player.eatingTimer -= dt;
    player.frameTimer  -= dt;
    if (player.frameTimer <= 0) {
      player.frameTimer = 0.1;
      player.animFrame = 1 - player.animFrame;
    }
    if (player.eatingTimer <= 0) player.animFrame = 0;
  }

  if (GAME.state === 'menu' || GAME.state === 'gameover' || GAME.state === 'paused') return;

  // movimiento del jugador
  let vx = 0;
  if (leftHeld) vx -= player.speed;
  if (rightHeld) vx += player.speed;
  vx = vx || player.vx || 0;
  player.x = clamp(player.x + vx * dt, 0, GAME.width - player.displayW);

  // spawns
  GAME.lastSpawn += dt * 1000;
  const dynamicSpawnMs = Math.max(260, GAME.spawnEvery - GAME.score * 8);
  if (GAME.lastSpawn >= dynamicSpawnMs) {
    spawnDrop();
    GAME.lastSpawn = 0;
  }

  // actualizar drops y colisiones
  for (let i = drops.length - 1; i >= 0; i--) {
    const d = drops[i];
    d.y += d.vy * dt;

    const playerHitbox = { x: player.x, y: player.y, w: player.displayW, h: player.displayH };
    if (aabb(playerHitbox, d)) {
      drops.splice(i, 1);
      GAME.score += 1;
      player.eatingTimer = 0.5;  // Activa animación
      player.frameTimer  = 0.1;  // Reset ciclo
      player.animFrame   = 1;    // Arranca masticando
      continue;
    }
    if (d.y - d.r > GAME.height + 40) drops.splice(i, 1);
  }

  // temporizador
  GAME.time -= dt;
  if (GAME.time <= 0) {
    GAME.time = 0;
    endGame();
  }
}

// --- Dibujo ---
let bgGrad = null, gradH = 0;
function draw() {
  // fondo (cacheado por altura)
  if (!bgGrad || gradH !== GAME.height) {
    bgGrad = ctx.createLinearGradient(0, 0, 0, GAME.height);
    bgGrad.addColorStop(0, '#0e0f13');
    bgGrad.addColorStop(1, '#11131b');
    gradH = GAME.height;
  }
  ctx.fillStyle = bgGrad;
  ctx.fillRect(0, 0, GAME.width, GAME.height);

  if (GAME.state === 'menu') {
    drawTitle();
    return;
  }

  drawPlayer();

  for (const d of drops) {
    if (IMAGES.drop.complete && IMAGES.drop.naturalWidth > 0) {
      const size = d.r * 2;
      ctx.drawImage(IMAGES.drop, d.x - d.r, d.y - d.r, size, size);
    } else {
      ctx.beginPath();
      ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fillStyle = '#45caff';
      ctx.fill();
    }
  }

  drawHUD();

  if (GAME.state === 'gameover') drawGameOver();
  if (GAME.state === 'paused') drawPause();
}

function drawTitle() {
  ctx.save();
  ctx.textAlign = 'center';
  ctx.fillStyle = '#fff';

  if (IMAGES.logo.complete && IMAGES.logo.naturalWidth > 0) {
    const logoWidth = 240;
    const scale = logoWidth / IMAGES.logo.naturalWidth;
    const logoHeight = IMAGES.logo.naturalHeight * scale;
    const logoX = (GAME.width - logoWidth) / 2;
    const logoY = GAME.height * 0.20;
    ctx.drawImage(IMAGES.logo, logoX, logoY, logoWidth, logoHeight);
  }

  ctx.font = '600 28px Inter, system-ui, sans-serif';
  ctx.fillText('Atrapa Choripanes', GAME.width / 2, GAME.height * 0.45);
  ctx.font = '400 16px Inter, system-ui, sans-serif';
  ctx.fillStyle = 'rgba(255,255,255,.75)';
  ctx.fillText('Mueve a Otakin para atraparlos', GAME.width / 2, GAME.height * 0.50);
  ctx.fillText('Toca Jugar para comenzar (30s)', GAME.width / 2, GAME.height * 0.55);
  ctx.restore();
}

function drawPlayer() {
  const sourceX = player.animFrame * player.w;
  const sourceY = 0;

  if (IMAGES.player.complete && IMAGES.player.naturalWidth > 0) {
    ctx.drawImage(
      IMAGES.player,
      sourceX, sourceY, player.w, player.h,
      player.x, player.y, player.displayW, player.displayH
    );
  } else {
    ctx.fillStyle = 'rgba(255,255,255,.18)';
    ctx.fillRect(player.x, player.y, player.displayW, player.displayH);
  }
}

function drawHUD() {
  ctx.save();
  ctx.fillStyle = 'rgba(255,255,255,.9)';
  ctx.font = '700 18px Inter, system-ui, sans-serif';
  ctx.textAlign = 'left';
  ctx.fillText('Puntos: ' + GAME.score, 16, 30);
  ctx.textAlign = 'right';
  ctx.fillText('Tiempo: ' + Math.max(0, Math.ceil(GAME.time)), GAME.width - 16, 30);
  ctx.restore();
}

function drawGameOver() {
  ctx.save();
  ctx.textAlign = 'center';
  ctx.fillStyle = '#fff';
  ctx.font = '700 28px Inter, system-ui, sans-serif';
  ctx.fillText('¡Tiempo!', GAME.width/2, GAME.height*0.42);
  ctx.font = '500 18px Inter, system-ui, sans-serif';
  ctx.fillStyle = 'rgba(255,255,255,.8)';
  ctx.fillText(`Puntaje: ${GAME.score}`, GAME.width/2, GAME.height*0.47);
  ctx.fillText('Toca Jugar para intentar de nuevo', GAME.width/2, GAME.height*0.52);
  ctx.restore();
}

function drawPause() {
  ctx.save();
  ctx.fillStyle = 'rgba(0,0,0,0.35)';
  ctx.fillRect(0,0,GAME.width,GAME.height);
  ctx.textAlign = 'center';
  ctx.fillStyle = '#fff';
  ctx.font = '700 24px Inter, system-ui, sans-serif';
  ctx.fillText('Pausa', GAME.width/2, GAME.height*0.42);
  ctx.font = '500 16px Inter, system-ui, sans-serif';
  ctx.fillStyle = 'rgba(255,255,255,.85)';
  ctx.fillText('Toca Reanudar para continuar', GAME.width/2, GAME.height*0.47);
  ctx.restore();
}

function loop(now) {
  if (!GAME.lastTime) GAME.lastTime = now;
  const dt = Math.min(0.033, (now - GAME.lastTime) / 1000);
  GAME.lastTime = now;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

function showToast(msg, ms = 2000) {
  toast.textContent = msg;
  toast.classList.add('show');
  clearTimeout(showToast._t);
  showToast._t = setTimeout(() => toast.classList.remove('show'), ms);
}

document.addEventListener('visibilitychange', () => {
  if (document.hidden && GAME.state === 'playing') {
    GAME.lastTime = performance.now();
  }
});

function updateControlsVisibility() {
  const visible = true;
  document.getElementById('controls').style.display = visible ? 'flex' : 'none';
}
updateControlsVisibility();

GAME.state = 'menu';
showToast('Consejo: también puedes inclinar el teléfono');
updateStartButtonLabel();

</script>
</body>
</html>
