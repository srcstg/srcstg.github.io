<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Loop - Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden; /* Evita scroll */
            background: black;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ajusta el video sin distorsi√≥n */
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="/img/BACKGROUNDWE.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>
</body>
</html>
