<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Trampa con Hero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #FF5A24;
      overflow: hidden;
      height: 100vh;
      transition: background-color 1s ease-in-out;
    }

    .page {
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .hero img {
      max-width: 80vw;
      max-height: 40vh;
    }

    main {
      margin-top: 40px;
    }

    .fall {
      animation: fallOut 1s forwards;
    }

    @keyframes fallOut {
      to {
        transform: translateY(150vh) rotate(30deg);
        opacity: 0;
      }
    }

    .perdon-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 10;
      transition: opacity 1s ease-in-out;
      width: 200px;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="page" id="page">
  <header>
    <img src="/sm/img/SVG/SM.svg" alt="SM Logo" width="120" />
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Proyectos</a>
      <a href="#">Nosotros</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="hero">
    <img src="/sm/img/SVG/smpx.svg" alt="Hero Banner" />
  </div>

  <main>
    <h1 id="fall-3">Bienvenido a Sorry Mom</h1>
    <p id="fall-2">Este es un proyecto de arte digital, donde combinamos branding, narrativa e interacción.</p>
    <p id="fall-1">Explora nuestros proyectos y colabora con nosotros.</p>
  </main>
</div>
<img src="/sm/img/SVG/PM.svg" class="perdon-logo" id="perdon" style="width:800px;max-width:90vw;" />

<script>
  setTimeout(() => {
    const page = document.getElementById("page");
    const perdon = document.getElementById("perdon");

    // Secuencia personalizada
    setTimeout(() => {
      document.getElementById("fall-1").classList.add("fall");
    }, 0);

    setTimeout(() => {
      document.getElementById("fall-2").classList.add("fall");
    }, 200);

    setTimeout(() => {
      document.getElementById("fall-3").classList.add("fall");
    }, 400);

    const rest = [...page.querySelectorAll('*')].filter(el => !el.id.startsWith('fall-'));
    rest.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('fall');
      }, 600 + i * 100);
    });

    const totalDelay = 600 + rest.length * 100 + 800;

    setTimeout(() => {
      document.body.style.backgroundColor = "#1C1C1C";
      perdon.classList.add("show");

      // ⏳ 30 segundos después: recargar la página
      setTimeout(() => {
        location.reload();
      }, 30000);

    }, totalDelay);

  }, 5000);
</script>

</body>
</html>
