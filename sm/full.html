<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caída infinita SM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #FF5A24;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .drop {
      position: absolute;
      top: -100px;
      pointer-events: none;
      will-change: transform;
      animation-name: fall-spin;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall-spin {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<script>
  function spawnLogo() {
    const logo = document.createElement("img");
    logo.src = "/sm/img/SVG/SM.svg"; // ajusta la ruta si es diferente
    logo.className = "drop";

    // posición horizontal aleatoria
    logo.style.left = Math.random() * window.innerWidth + "px";

    // tamaño aleatorio
    const size = 200 + Math.random() * 80;
    logo.style.width = `${size}px`;

    // duración aleatoria
    const duration = 3 + Math.random() * 4;
    logo.style.animationDuration = `${duration}s`;

    // rotación inicial aleatoria (más interesante)
    const initialRotation = Math.random() * 360;
    logo.style.transform = `rotate(${initialRotation}deg)`;

    document.body.appendChild(logo);

    // quitar del DOM al terminar
    logo.addEventListener("animationend", () => {
      logo.remove();
    });
  }

  // generar uno cada 100ms aproximadamente
  setInterval(spawnLogo, 100);
</script>

</body>
</html>
